<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
      <div>👤 You: <span id="user-score">0</span></div>
      <div>🤖 Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" onclick="play('rock')">🪨</button>
      <button class="choice" onclick="play('paper')">📄</button>
      <button class="choice" onclick="play('scissors')">✂️</button>
    </div>

    <div class="result">
      <p id="result-text">Make your move!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
